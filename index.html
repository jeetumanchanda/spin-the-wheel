<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h2 id="last-selected">Last Selected: None</h2>

    <div class="wheel-container">
      <canvas id="wheel"></canvas>
      <button id="spin-button">Spin</button>
    </div>

    <div class="input-container">
      <textarea id="names-input" placeholder="Enter names, one per line"></textarea>
      <div class="buttons-inline">
        <button id="generate-button">Generate</button>
        <button id="clear-button">Clear Values</button>
        <button id="reset-button">Reset Wheel</button>
      </div>
    </div>

    <footer>APP-BY-JEET</footer>
  </div>

  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <span id="close-overlay">&times;</span>
      <h2 id="selected-name"></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
